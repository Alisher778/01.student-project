<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
</head>
<body>
    <div id="imgs">
        <img src="https://cdn.pixabay.com/photo/2018/08/06/16/30/mushroom-3587888__340.jpg" alt="">
        <img src="https://cdn.pixabay.com/photo/2018/12/28/01/34/rum-3898745__340.jpg" alt="">
        <img src="https://cdn.pixabay.com/photo/2018/11/24/02/05/lichterkette-3834926__340.jpg" alt="">
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#imgs').slick({
                autoplay: true,
                autoplaySpeed: 2000,
                arrows: true,
                dots: true
            });
        });
    </script>
</body>
</html>
